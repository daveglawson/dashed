<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Em-Dash Processor</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="main-content">
            <h1>Em-Dash Processor</h1>
            <p class="subtitle">Changes are highlighted for visibility, but will not be copied when you paste the output.</p>
            <div class="text-field">
                <textarea id="input" placeholder="Enter your text here..."></textarea>
            </div>
            <button class="material-button" onclick="processText()">
                <span class="material-icons">auto_fix_high</span>
                Process Text
            </button>
            <div class="output-section">
                <div id="output" class="output-container"></div>
                <button id="copyButton" class="material-button copy-button" onclick="copyOutput()" disabled>
                    <span class="material-icons">content_copy</span>
                    Copy Output
                </button>
            </div>
        </div>
        <div class="sidebar">
            <h2>Processing Log</h2>
            <div id="log" class="log-container"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
